<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgba 사용</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        #text1{color: rgba(255, 255, 255, 1)}
        #text2{color: rgba(255, 255, 255, 0.7)}
        #text3{color: rgba(255, 255, 255, 0.5)}
        #text4{color: rgba(255, 255, 255, 0.2)}
    </style>
</head>
<body>
    <h1 id="text1">HTML+CSS3</h1>
    <h1 id="text2">HTML+CSS3</h1>
    <h1 id="text3">HTML+CSS3</h1>
    <h1 id="text4">HTML+CSS3</h1>
    
</body>
</html>
